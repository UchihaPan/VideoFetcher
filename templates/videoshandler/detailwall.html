
{% extends 'index.html' %}
{% block content %}
<div class="container">
<h1>{{ hall.title }}</h1>
<h4 class="text-muted">{{ wall.user.username }}</h4>

{% if user.id == wall.user.id %}
 <a href="{% url 'add' wall.id %}" class="btn btn-primary">Add Video</a>
<a href="{% url 'update' wall.id %}" class="btn btn-warning">Edit</a>

<a href="{% url 'delete' wall.id %}" class="btn btn-danger">Delete</a>
{% endif %}

    <div class="row">
      {% for video in wall.videos_set.all %}
      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
          <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <p class="card-text">{{ video.title }}</p>
            {% if user.id == wall.user.id %}
            <a href="{% url 'deletevideo' video.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
      </div>

</div>
{% endblock %}
